  <h3>개요</h3>
  <p>'무야호'는 <strong>MBC 예능 프로그램 <u>무한도전</u></strong>의 2010년 3월 6일 방영분인(195회) 외박 특집 오마이텐트에서 등장한 발언이다.
  </p><p>이는 2020년 JFF라는 유튜버가 '무야호 리믹스'라는 영상을 올려 선풍적인 인기를 끌게 되어 유행어로 자리잡게 되었다. 이와 더불어 정형돈이 한 말인 "그만큼 신나신다는 거지~" 라는 단어도 어우르는 유행어로 자리잡게 되었다.</p>
  <h3>근황</h3>
